{% macro make(breadcrumbs) %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for item in breadcrumbs %}
                {% if item.active %}
                    <li class="breadcrumb-item active" aria-current="page">{{item.text}}</li>
                {% else %}
                    <li class="breadcrumb-item">
                        <a href="{{item.link}}">{{item.text}}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
{% endmacro %}
